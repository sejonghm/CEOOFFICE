<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO Office Concepts - Desk Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/deskpage.css') }}">
    <style>
        /* Add your CSS here or link to your external stylesheet */
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="homepage.html">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="CEOffice Concepts Logo">
        </a>
        <input type="text" id="searchInput" placeholder="Search">
        <nav>
            <a href="#">Orders</a>
            <a href="#">Products</a>
            <a href="{{ url_for('cart') }}">Cart</a>
            <a>|</a>
            <a href="#">Community</a>
            <a href="#">Log in</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="product-container">
        <div class="product-gallery">
            <img id="mainDeskImage" src="{{ url_for('static', filename='img/desk-1.png') }}" alt="Desk" class="main-desk-img">
    
            <div class="product-thumbnails">
                <img src="{{ url_for('static', filename='img/desk-1.png') }}" alt="Desk thumbnail 1" class="thumbnail-img" onclick="changeImage(this)">
                <img src="{{ url_for('static', filename='img/desk-2.png') }}" alt="Desk thumbnail 2" class="thumbnail-img" onclick="changeImage(this)">
            </div>
        </div>
    
        <div class="product-details">
            <h2>Geo Executive Selectric</h2>
            <p class="product-description">
                The Geo Selectric Desk is built with our Selectric 101 Frame featuring a heavy duty motor drive.
            </p>
    
            <div class="product-options">
                <h3>Color</h3>
                <div class="color-options">
                    <label>
                        <input type="radio" name="color" value="white" onclick="changeImageByColor('white')" checked>
                        <span class="color-white" aria-label="White"></span>
                    </label>
                    <label>
                        <input type="radio" name="color" value="black" onclick="changeImageByColor('black')">
                        <span class="color-black" aria-label="Black"></span>
                    </label>
                </div>
    
                <h3>Size</h3>
                <div class="size-options">
                    <button class="size-btn">S</button>
                    <button class="size-btn">M</button>
                    <button class="size-btn">L</button>
                    <button class="size-btn">Very Big</button>
                </div>
            </div>
    
            <div class="product-purchase">
                <button class="btn select-quantity-btn" onclick="changeQuantity(-1)">-</button>
                <input type="number" id="quantityInput" value="1" class="quantity-input">
                <button class="btn select-quantity-btn" onclick="changeQuantity(1)">+</button>
            </div>
    
            <div class="product-actions">
                <!-- Link the Request Quote button to the request_quote page -->
                <a href="{{ url_for('request_quote') }}">
                    <button class="request-quote">Request Quote</button>
                </a>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <a href="homepage.html">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="CEOffice Concepts Logo">
        </a>
        <nav>
            <a href="#">Documentation</a>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Contact us</a>
        </nav>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/deskpage.js') }}"></script>
    <script>
        // Function to switch main product image
        function changeImage(thumbnail) {
            const mainImage = document.getElementById('mainDeskImage');
            mainImage.src = thumbnail.src; // Update the main image to the clicked thumbnail
        }

        // Function to switch image based on color
        function changeImageByColor(color) {
            const mainImage = document.getElementById('mainDeskImage');
            switch (color) {
                case 'white':
                    mainImage.src = "{{ url_for('static', filename='img/desk-1.png') }}"; // Update with appropriate image URL
                    break;
                case 'black':
                    mainImage.src = "{{ url_for('static', filename='img/desk-2.png') }}"; // Update with appropriate image URL
                    break;
            }
        }

        // Function to increase or decrease quantity
        function changeQuantity(amount) {
            const quantityInput = document.getElementById('quantityInput');
            let currentQuantity = parseInt(quantityInput.value);
            
            // Prevent quantity from being less than 1
            if (currentQuantity + amount >= 1) {
                quantityInput.value = currentQuantity + amount;
            }
        }
    </script>
</body>
</html>
